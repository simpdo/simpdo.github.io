ne">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//鼠标键定义</span></span><br><span class="line"><span class="keyword">enum class</span> <span class="title class_">MouseKey</span> : <span class="type">uint8_t</span></span><br><span class="line">&#123;</span><br><span class="line">    Left = <span class="number">0</span>,   <span class="comment">//鼠标左键</span></span><br><span class="line">    Middle = <span class="number">1</span>, <span class="comment">//鼠标中键</span></span><br><span class="line">    Right = <span class="number">2</span>,  <span class="comment">//鼠标右键</span></span><br><span class="line">    WheelUp = <span class="number">3</span>,    <span class="comment">//鼠标滚轮上</span></span><br><span class="line">    WheelDown = <span class="number">4</span>,  <span class="comment">//鼠标滚轮下</span></span><br><span class="line">    Invalid = <span class="number">0xff</span>,</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">enum class</span> <span class="title class_">MouseKeyMask</span> : <span class="type">uint8_t</span></span><br><span class="line">&#123;</span><br><span class="line">    LeftMask = <span class="number">0x1</span>,</span><br><span class="line">    MiddleMask = <span class="number">0x2</span>,</span><br><span class="line">    RightMask = <span class="number">0x4</span>,</span><br><span class="line">    WheelUpMask = <span class="number">0x8</span>,</span><br><span class="line">    WheelDownMask = <span class="number">0x10</span>,</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="type">static</span> <span class="type">const</span> <span class="type">int</span> kMouseKey2X11[] = &#123; Button1, Button2, Button3, Button4, Button5 &#125;;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;unistd.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;bitset&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;X11/extensions/XTest.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;X11/extensions/XKBstr.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;X11/XKBlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> CHECK_HANDLE(retVal)              \</span></span><br><span class="line"><span class="meta">    <span class="keyword">if</span> (nullptr == display)             \</span></span><br><span class="line"><span class="meta">    &#123;                                     \</span></span><br><span class="line"><span class="meta">        printf(<span class="string">&quot;X11 Display invalid&quot;</span>); \</span></span><br><span class="line"><span class="meta">        return retVal;                    \</span></span><br><span class="line"><span class="meta">    &#125;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">extern</span> Display* display;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">bool</span> <span class="title">MoveMouse</span><span class="params">(<span class="type">int</span> posX, <span class="type">int</span> posY)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">CHECK_HANDLE</span>(<span class="literal">false</span>);</span><br><span class="line">    <span class="built_in">XTestFakeMotionEvent</span>(display, <span class="number">-1</span>, posX, posY, CurrentTime);</span><br><span class="line">    <span class="built_in">XFlush</span>(display);</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//key需要转换，工程中是windows下传过来的</span></span><br><span class="line"><span class="function"><span class="type">bool</span> <span class="title">KeyDown</span><span class="params">(<span class="type">uint32_t</span> key)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">CHECK_HANDLE</span>(<span class="literal">false</span>);</span><br><span class="line">    KeyCode code = <span class="built_in">XKeysymToKeycode</span>(display, key);</span><br><span class="line">    <span class="built_in">XTestFakeKeyEvent</span>(display, code, <span class="number">1</span>, CurrentTime);</span><br><span class="line">    <span class="built_in">XSync</span>(display, False);</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">bool</span> <span class="title">KeyUp</span><span class="params">(<span class="type">uint32_t</span> key)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">CHECK_HANDLE</span>(<span class="literal">false</span>);</span><br><span class="line">    KeyCode code = <span class="built_in">XKeysymToKeycode</span>(display, key);</span><br><span class="line">    <span class="built_in">XTestFakeKeyEvent</span>(display, code, <span class="number">0</span>, CurrentTime);</span><br><span class="line">    <span class="built_in">XSync</span>(display, False);</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">bool</span> <span class="title">MouseButtonEvent</span><span class="params">(MouseKey key, <span class="type">int</span> pressed)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">CHECK_HANDLE</span>(<span class="literal">false</span>);</span><br><span class="line">    <span class="keyword">if</span> (key &lt; MouseKey::Left || key &gt; MouseKey::WheelDown)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;[InputEvent Mouse]invalid mouse key[%d]&quot;</span>, key);</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="type">unsigned</span> button = kMouseKey2X11[<span class="built_in">static_cast</span>&lt;<span class="type">int</span>&gt;(key)];</span><br><span class="line">    <span class="built_in">XTestFakeButtonEvent</span>(display, button, pressed, Curren
